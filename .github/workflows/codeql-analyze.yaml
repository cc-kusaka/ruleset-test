name: "CodeQL Analysis"

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'public/**'
      - 'spec/**'
      - 'vendor/**'
  schedule:
    - cron: "0 21 * * *"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
  
    if: ${{ !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'revert-')) }}

    strategy:
      fail-fast: false
      matrix:
        # revert 時にも skip(if) ではなく (対象を空にして) 実行しないと CodeQL の実行結果が存在しないとして merge できない
        # 苦肉の策だが、三項演算子の代替となる ${{ condition && 'a' || 'b' }} の記法を利用する
        # (strategy 内で matrix を動的に設定する別の方法としては、別job を使うなどの方法もあるが実行効率を優先する)
        language: ${{ (github.event_name == 'pull_request' && startsWith(github.head_ref, 'revert-')) && '[]' || '[\"javascript-typescript\",\"ruby\"]' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
