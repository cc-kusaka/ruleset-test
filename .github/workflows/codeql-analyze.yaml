name: "CodeQL Analysis"

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'public/**'
      - 'spec/**'
      - 'vendor/**'
  schedule:
    - cron: "0 21 * * *"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
  
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript','ruby']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # 苦肉の策だが、revert 時に skip させる挙動にする場合、 CodeQL 自体は実行しないと status チェックに引っかかる
        # matrix.language を から配列にしてもエラーになるため、ソース自体を checkout せずにスキップを実現する
        if: ${{ !(github.event_name == 'pull_request' && startsWith(github.head_ref, 'revert-')) }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
